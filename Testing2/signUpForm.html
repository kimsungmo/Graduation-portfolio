<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Yeon+Sung|Oswald" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<title>회원가입 폼</title>
</head>
<body>
	<h1>회원가입</h1>
	<div class="container">
		<iframe name="ifrm" frameborder="0" width="0" height="0"></iframe>
	    <form class="needs-validation" name="signUp" method="post" action="http://115.68.232.116/member/memberSave.php"  onsubmit="return checkSubmit()" target="ifrm">
            <label for="memberId">아이디</label>
            <div class="input-group">
           		<input type="text" class="form-control" style="width:50%" name="memberId" id="memberId">
           		<span class="input-group-btn">
           			<button class="memberIdCheck btn btn-secondary">중복 확인</button>
            	</span>
            	<div class="memberIdComment comment"></div>
            </div>
            <label for="memberName">이름</label>
            <div class="input-group">
           		<input type="text" class="form-control" style="width:50%" name="memberName" id="memberName">
            </div>
            <label for="memberPw">비밀번호</label>
	        <div class="input-group">
				<input type="text" class="form-control" style="width:50%" name="memberPw" id="memberPw">
			</div>
			<label for="memberPw2">비밀번호</label>
			<div class="input-group">
			    <input type="password" class="form-control" style="width:50%" name="memberPw2" id="memberPw2">
				<div class="memberPw2Comment comment"></div>
			</div>
			<label for="memberNickName">닉네임</label>
			<div class="input-group">
				<input type="text" class="form-control" name="memberNickName" id="memberNickName" style="width:50%">
			    <div class="memberNickNameComment comment"></div>
			</div>
			<label for="memberEmailAddress">이메일</label>
			<div class="input-group">
		        <input type="text" class="form-control" name="memberEmailAddress" id="memberEmailAddress" placeholder="email@google.com" style="width:50%"/>
		        <div class="memberEmailAddressComment comment"></div>
		    </div>
	        <label for="memberBirthDay">생일</label>
	        <div class="input-group">
	            <input type="text" class="form-control" name="memberBirthDay" id="memberBirthDay" placeholder="94.00.00"/>
	            <div class="memberBirthDayComment comment"></div>
	        </div>
	        <label for="memberTel">전화번호</label>
	        <div class="input-group">
            	<input type="text" class="form-control" name="memberTel" id="memberTel" placeholder="010-0000-0000"/>
                <div class="memberTelComment comment"></div>
	        </div>
	        <label for="memberJob">직업</label>
	        <div class="input-group">
	            <input type="text" class="form-control" name="memberJob" id="memberJob" />
	            <div class="memberJobComment comment"></div>
	        </div>
	        <label for="gender">성별</label>
            <div class="input-group" id="gender">
            	<input type="radio" name="memberGender" class="memberGender form-control" value="M">남자<br>
            	<input type="radio" name="memberGender" class="memberGender form-control" value="F">여자<br>
                <div class="memberGenderComment comment"></div> 
            </div>
            <label for="char">캐릭터 선택</label>
            <div class="input-group" id="char">
	           	<input type="radio" name="memberChar" class="memberChar form-control" value="1">캐릭터1<br>
	           	<input type="radio" name="memberChar" class="memberChar form-control" value="2">캐릭터2<br>
	            <div class="memberCharComment comment"></div>
	        </div>
	        <div id="signupbtn">
	        	<input type="submit" value="가입하기" class="submit btn btn-primary">
	        </div>
	    </form>

		<div class="formCheck">
		    <input type="hidden" name="idCheck" id="idCheck"/>
		    <input type="hidden" name="pw2Check" id="pwCheck2"/>
		    <input type="hidden" name="eMailCheck" class="eMailCheck"/>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="/js/goHome.js"></script>
    <script src="/js/mySignUpForm.js"></script>
</body>
</html>
