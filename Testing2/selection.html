<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/> 
	<title>Insert title here</title>
</head>
<body>
	<h1>메뉴</h1>
	<div class="container">
        <div class="card">
        	<div class="card-body">
        		<h5 class="card-title">운동하기</h5>
   				<p class="card-text">운동 설정을 한 뒤 운동을 시작하세요</p>
        		<a href="workSettingPage.html" data-role="button" data-inline="true" class="btn btn-primary">운동하기</a>
        	</div>
        	<div class="card-img-center">
        		<img class="card-img-bottom" src="/img/risk.png">
        	</div>
        </div>
		<div class="card">
        	<div class="card-body">
        		<h5 class="card-title">랭킹 조회</h5>
   				<p class="card-text">다른 사용자의 랭킹을 보고 자극 받으세요</p>
        		<a href="woRank.html" data-role="button" data-inline="true" class="btn btn-primary">랭킹 조회</a>
        	</div>
        	<div class="card-img-center">
        		<img class="card-img-bottom" src="/img/partner.png">
        	</div>
        </div>
        <div class="card">
        	<div class="card-body">
        		<h5 class="card-title">운동별 내 기록</h5>
   				<p class="card-text">자신의 운동별 기록을 확인하세요</p>
        		<a href="myWoRecord.html" data-role="button" data-inline="true" class="btn btn-primary">운동별 내 기록</a>
        	</div>
        	<div class="card-img-center">
        		<img class="card-img-bottom" src="/img/planning.png">
        	</div>
        </div>
        <div class="card">
        	<div class="card-body">
        		<h5 class="card-title">날짜별 내 기록</h5>
   				<p class="card-text">자신의 날짜별 운동 기록을 확인하세요</p>
        		<a href="myDateRecord.html" data-role="button" data-inline="true" class="btn btn-primary">날짜별 내 기록</a>
        	</div>
        	<div class="card-img-center">
        		<img class="card-img-bottom" src="/img/calendar.png">
        	</div>
        </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="/js/back.js"></script>
